    <meta charset="UTF-8">

    <title>New Fallback Generator Live Tester</title>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .level-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .level-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .level-card:hover {
            border-color: #007acc;
            transform: translateY(-2px);
        }
        .level-card.selected {
            border-color: #007acc;
            background: #e3f2fd;
        }
        .level-card.fallback {
            border-left: 4px solid #4caf50;
        }
        .level-card.ai {
            border-left: 4px solid #ff9800;
        }
        .level-card.hybrid {
            border-left: 4px solid #9c27b0;
        }
        .level-number {
            font-size: 18px;
            font-weight: bold;
            color: #007acc;
        }
        .level-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .level-grade {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        .level-engine {
            font-size: 11px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .engine-fallback {
            background: #c8e6c9;
            color: #2e7d32;
        }
        .engine-ai {
            background: #ffe0b2;
            color: #ef6c00;
        }
        .engine-hybrid {
            background: #e1bee7;
            color: #7b1fa2;
        }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .problem {
            background: #f9f9f9;
            border-left: 4px solid #007acc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .problem-question {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            white-space: pre-line;
            font-family: 'Courier New', monospace;
        }
        .problem-answer {
            color: #2e7d32;
            font-weight: bold;
            background: #e8f5e8;
            padding: 4px 8px;
            border-radius: 3px;
            display: inline-block;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .comparison-card {
            padding: 15px;
            border-radius: 8px;
            border: 2px solid;
        }
        .comparison-old {
            border-color: #f44336;
            background: #ffebee;
        }
        .comparison-new {
            border-color: #4caf50;
            background: #e8f5e8;
        }
    </style>
</head>
